# Configuración del servidor
[server]
host = "0.0.0.0"
port = 8080
environment = "development"  # development, staging, production
log_level = "debug"

# Configuración de la base de datos
[database]
host = "localhost"
port = 5432
user = "postgres"
password = "your_secure_password"
dbname = "lincoln"
sslmode = "disable"
max_open_conns = 25
max_idle_conns = 5
conn_max_lifetime = "5m"

# Configuración de Redis
[redis]
host = "localhost"
port = 6379
password = ""
db = 0
pool_size = 10

# Configuración del agente
[agent]
check_interval = "60s"  # Intervalo de verificación de amenazas
report_interval = "300s"  # Intervalo de reporte al servidor

# Configuración de seguridad
[security]
enable_encryption = true
encryption_key = "your-32-byte-encryption-key-here"
password_salt_rounds = 10
jwt_secret = "your-jwt-secret-key-here"

# Configuración de monitoreo
[monitoring]
enable_metrics = true
metrics_port = 9090
enable_health_check = true
health_check_port = 8081

# Configuración de alertas
[alerts]
email_enabled = false
email_from = "alerts@example.com"
smtp_host = "smtp.example.com"
smtp_port = 587
smtp_username = "user@example.com"
smtp_password = "your-smtp-password"
slack_webhook_url = ""

# Configuración de detección de amenazas
[detection]
enable_ransomware_detection = true
enable_intrusion_detection = true
enable_data_leak_prevention = true
suspicious_processes = ["crypt", "encrypt", "locky", "wannacry"]

# Configuración de logging
[log]
level = "info"
format = "json"
file_path = "logs/lincoln.log"
max_size = 100  # MB
max_backups = 3
max_age = 30    # days
