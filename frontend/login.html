<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LINCOLN - Sistema de Seguridad para Servidores Gubernamentales">
    <title>LINCOLN - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-grid"></div>
            <div class="auth-glow"></div>
        </div>
        
        <div class="auth-content">
            <!-- Logo -->
            <div class="logo-container logo-large">
                <svg class="logo-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#00d4ff" />
                            <stop offset="100%" stop-color="#00ff88" />
                        </linearGradient>
                        <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#0066ff" />
                            <stop offset="100%" stop-color="#00d4ff" />
                        </linearGradient>
                    </defs>
                    <path d="M60 10 L20 30 L20 60 Q20 90 40 105 Q60 120 60 120 Q60 120 80 105 Q100 90 100 60 L100 30 Z"
                        fill="url(#shieldGradient)" stroke="#00d4ff" stroke-width="2" opacity="0.9" />
                    <g transform="translate(60, 60)">
                        <rect x="-15" y="-5" width="30" height="25" rx="2" fill="url(#lockGradient)" stroke="#ffffff" stroke-width="1.5" />
                        <path d="M -15 -5 Q -15 -15 0 -15 Q 15 -15 15 -5" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" />
                        <circle cx="0" cy="8" r="4" fill="#0a1929" />
                        <rect x="-1.5" y="8" width="3" height="8" fill="#0a1929" />
                    </g>
                    <line x1="20" y1="30" x2="100" y2="30" stroke="#00ff88" stroke-width="1" opacity="0.5" />
                    <line x1="30" y1="50" x2="90" y2="50" stroke="#00d4ff" stroke-width="1" opacity="0.3" />
                </svg>
                <div class="logo-text">LINCOLN</div>
                <div class="logo-subtitle">Sistema de Seguridad</div>
            </div>
            
            <div class="auth-card">
                <h2 class="auth-title">Iniciar Sesión</h2>
                <p class="auth-subtitle">Accede a tu cuenta de seguridad</p>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-input" 
                            placeholder="usuario@ejemplo.com" autocomplete="email" required>
                        <span class="error-text" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-input" 
                            placeholder="••••••••" autocomplete="current-password" required>
                        <span class="error-text" id="password-error"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>Recordar sesión</span>
                        </label>
                        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="auth-button" id="submit-btn">
                        <span id="button-text">Iniciar Sesión</span>
                        <span class="spinner" id="spinner" style="display: none;"></span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a href="register.html" class="auth-link">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
